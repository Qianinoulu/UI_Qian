<ion-view view-title="Dashboard">
    <ion-content ng-controller="ExampleController" ng-init="loadImages()">
        <div class="row" ng-repeat="image in images"ng-if="$index % 3===0">
            <div class="col col-25" ng-if="$index < images.length">
            </div>
        </div>
    </ion-content>
</ion-view>
