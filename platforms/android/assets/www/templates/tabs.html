<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home-strong" href="#/tab/home">
     <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
     <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>
  <ion-tab title="Camera" icon-off="ion-android-camera" icon-on="ion-android-camera-strong" href="#/tab/dash ">
    <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="favorite" icon-off="ion-android-favorite" icon-on="ion-android-favorite" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
